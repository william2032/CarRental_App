<section class="py-16 lg:py-24 bg-white">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <!-- Section Header -->
    <div class="mb-8">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">
        Never Miss a Deal!
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Subscribe to get the latest offers, new collections, and exclusive discounts.
      </p>
    </div>

    <!-- Newsletter Form -->
    <div class="max-w-md mx-auto">
      <form class="flex flex-col sm:flex-row gap-4" (ngSubmit)="onSubmit()">
        <div class="flex-1">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email address"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500"
          >
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium transition-colors duration-200 whitespace-nowrap"
        >
          Subscribe Now
        </button>
      </form>
    </div>
  </div>
</section>
