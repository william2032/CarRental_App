<section class="bg-gradient-to-b from-gray-50 to-white py-16 lg:py-24">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h1 class="text-4xl lg:text-6xl font-bold text-gray-900 mb-6">
        Luxury Cars on Rent
      </h1>
    </div>

    <!-- Search Form -->
    <div class="max-w-4xl mx-auto mb-16">
      <div class="bg-white rounded-2xl shadow-lg p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 lg:gap-6">
          <!-- Pickup Location -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Pickup Location</label>
            <div class="relative">
              <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white">
                <option>Chuka, Kenya</option>
                <option>Nairobi, Kenya</option>
                <option>Mombasa, Kenya</option>
              </select>
              <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </div>
          </div>

          <!-- Pickup Date -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Pickup Date</label>
            <input
              type="date"
              value="2024-05-15"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <!-- Return Date -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Return Date</label>
            <input
              type="date"
              value="2024-05-20"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <!-- Search Button -->
          <div class="flex items-end">
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center space-x-2">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Car Image -->
    <div class="flex justify-center">
      <div class="relative">
        <img
          src="https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="Luxury Car"
          class="w-full max-w-4xl h-auto rounded-lg shadow-2xl"
        >
      </div>
    </div>
  </div>
</section>
