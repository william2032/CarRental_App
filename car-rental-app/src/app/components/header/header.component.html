<header class="bg-white shadow-sm border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
              <path d="M3 4a1 1 0 00-1 1v10a1 1 0 002 0V6.414l1.293 1.293a1 1 0 001.414-1.414L3.414 3.414A1 1 0 003 4zm14-1a1 1 0 00-1 1v10a1 1 0 102 0V6.414l1.293 1.293a1 1 0 001.414-1.414L17.414 3.414A1 1 0 0017 3z"/>
            </svg>
          </div>
          <span class="text-xl font-bold text-gray-900">CarRental</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Cars</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">About</a>
      </nav>

      <!-- Search and Actions -->
      <div class="flex items-center space-x-4">
        <!-- Search -->
        <div class="hidden lg:flex items-center">
          <div class="relative">
            <input
              type="text"
              placeholder="Search cars"
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64"
            >
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
        </div>

        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">List cars</a>

        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
          Sign up
        </button>

        <!-- Mobile menu button -->
        <button class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
