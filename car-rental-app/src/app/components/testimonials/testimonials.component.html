<section class="py-16 lg:py-24 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">
        What Our Customers Say
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Discover why discerning travelers choose RoyVenture for their luxury accommodations
        around the world.
      </p>
    </div>

    <!-- Testimonials Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let testimonial of testimonials" class="bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-shadow duration-300">
        <!-- Rating Stars -->
        <div class="flex items-center mb-4">
          <div class="flex space-x-1">
            <svg *ngFor="let star of getStarArray(testimonial.rating)" class="h-5 w-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          </div>
        </div>

        <!-- Review Text -->
        <blockquote class="text-gray-600 mb-6 leading-relaxed">
          "{{ testimonial.review }}"
        </blockquote>

        <!-- Author -->
        <div class="flex items-center">
          <img
            [src]="testimonial.avatar"
            [alt]="testimonial.name"
            class="h-12 w-12 rounded-full object-cover mr-4"
          >
          <div>
            <div class="font-semibold text-gray-900">{{ testimonial.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
